<script>

        }else if(inputNumber == 13 || inputNumber > 13 && inputNumber == 20 || inputNumber < 20){

        }else if(inputNumber==21 || inputNumber == 23){
            dispaly.textContent=`â€œHet ingevoerde getal is gelijk aan 21 of is gelijk aan 23.`
        }else if(inputNumber > 30 && inputNumber < 35 || inputNumber > 40 && inputNumber < 45){
            dispaly.textContent=`het getal is tussen 30 en 35 of het getal is tussen 40 en 45.`
        }
    }
</script>
