<body>
<input type="number" name="number" id="number">
<button id="btn" onclick="checkNumber()">Button</button>
<div>
    <span id="label"></span>
</div>
<hr>
    <h4>Wat is het verschil tussen < en <= ? </h4>
    <ul>
        <li>< exclude de nummer dat hebben we compare </li>
        <li> <= include de nummer dat hebben we compare </li>
    </ul>

<script>
   
    function checkNumber(){
        const inputNumber = document.querySelector("#number").value
        const dispaly = document.querySelector("#label")

        if (inputNumber == 3){
            dispaly.textContent=` Het ingevoerde getal is gelijk aan ${inputNumber}`
           
        } else if (inputNumber > 4 && inputNumber < 11) {
            dispaly.textContent=` Het ingevoerde getal is groter dan 4.`

        }else if(inputNumber >= 11){
            console.log("22");
            dispaly.textContent=`Het ingevoerde getal is gelijk aan 11 of groter dan 11.`
        }else if(inputNumber < 3){
            dispaly.textContent=`Het ingevoerde getal is kleiner dan 3.`
        }

    }
</script>
